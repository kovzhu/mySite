<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Add New Project</h1>
        <hr>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_project') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Project Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ title if title else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required>{{ description if description else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Project URL (Optional)</label>
                <input type="url" class="form-control" id="url" name="url" value="{{ url if url else '' }}">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ year if year else '' }}">
            </div>
            <div class="mb-3">
                <label for="project_image" class="form-label">Project Image (Optional)</label>
                <input type="file" class="form-control" id="project_image" name="project_image" accept="image/png, image/jpeg, image/gif">
            </div>
            
            <button type="submit" class="btn btn-success">Add Project</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
