<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container mt-5">
        <h1 class="display-4">{{ post.title }}</h1>
        <p class="text-muted mb-4">
            Published: {{ post.created_at.strftime('%A, %B %d, %Y') }}
        </p>

        <div class="post-content mb-5">
            {{ post.content }}
            </div>
        
        <hr>

        <a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-warning me-2">âœï¸ Edit</a>
        
        <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" class="d-inline">
            <button type="submit" class="btn btn-danger" 
                    onclick="return confirm('Are you sure you want to delete the post: \'{{ post.title }}\'?')">
                ğŸ—‘ï¸ Delete
            </button>
        </form>
        
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-3">â† Back to Home</a>
    </div>
</body>
</html>
