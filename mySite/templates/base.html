<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}K.{% endblock %}</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">Observe. Explore. Discover</div>

            <div class="main-nav">
                <a href="{{ url_for('index') }}"
                    class="{% if request.endpoint == 'index' %}nav-active{% endif %}">Home</a>
                <a href="{{ url_for('index') }}#gallery">Gallery</a>
                <a href="{{ url_for('index') }}#humanity">Humanity</a>
                <a href="{{ url_for('index') }}#art">Art</a>
                <a href="{{ url_for('index') }}#ideas">Ideas</a>
                <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}nav-active{% endif %}">About
                    Me</a>
            </div>

            <div class="nav-icons ms-4">
                <!-- Display user authentication status -->
                {% if current_user.is_authenticated %}
                <span class="ms-3" style="font-size: 14px; font-weight: 500; color: #343a40; padding-bottom: 5px;">{{
                    current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="ms-3"
                    style="color: #343a40; text-decoration: none; font-weight: 500; font-size: 14px; padding-bottom: 5px;">logout</a>
                {% else %}
                <a href="{{ url_for('register') }}" class="ms-3"
                    style="color: #343a40; text-decoration: none; font-weight: 500; font-size: 14px; padding-bottom: 5px;">register</a>
                <a href="{{ url_for('login') }}" class="ms-3"
                    style="color: #343a40; text-decoration: none; font-weight: 500; font-size: 14px; padding-bottom: 5px;">login</a>
                {% endif %}
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" title="Back to Top">
        â†‘
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Back to Top Functionality
        const backToTopButton = document.querySelector('.back-to-top');

        if (backToTopButton) {
            // Show/hide back to top button based on scroll position
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });

            // Smooth scroll to top when clicked
            backToTopButton.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
