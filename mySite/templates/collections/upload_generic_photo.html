{% extends "base.html" %}

{% block title %}Upload {{ collection_name }} Photo - K.{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; padding: 60px 20px;">
    <div class="text-center mb-5">
        <h1>Upload {{ collection_name }} Photo</h1>
        <p class="text-muted">Share a new photo to the {{ collection_name }} collection</p>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form method="POST" action="{{ upload_action }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <div class="mb-4">
                    <label for="photo" class="form-label">Photo File</label>
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                    <div class="form-text">Supported formats: JPG, PNG, GIF</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark">Upload Photo</button>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
